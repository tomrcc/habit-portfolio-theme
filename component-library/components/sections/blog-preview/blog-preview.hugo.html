<div
  class="pt-24 pb-48 px-5 max-w-screen-lg mx-auto flex-col w-full text-left items-center justify-center text-slate-50"
>
  <h2 class="text-xl font-bold mb-2">{{ .content.section_title }}</h2>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3">
{{ range first 3 (where site.RegularPages "Section" "blog" ) }}
  <a href="{{ .Permalink }}">
    <img src="{{ .Params.image.link }}" />
    <h3>{{ .Title }}</h3>
    <p>{{ .Params.description }}</p>
  </a>
{{ end }}
  </div>
</div>
