<section class="max-w-screen-xl mx-auto p-2 text-white">
  <h1 class="text-2xl md:text-4xl">{{ .Title }}</h1>
  <ul class="max-w-xl mx-auto">
        {{ range .Paginator.Pages }}
          <a href="{{ .RelPermalink }}">
              <img src="{{ .Params.image.link }}" alt="{{ .Params.image.link }}" />
              <h2>{{ .Title }}</h2>
              <p>{{ .Params.description }}</p>
          </a>
        {{ end }}
  </ul>
</section>
