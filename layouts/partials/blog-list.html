<section class="max-w-xl mx-auto mt-12 p-2 text-white">
  <h1 class="text-2xl md:text-4xl">{{ .Title }}</h1>
  <div class="mt-3 max-w-xl mx-auto text-white" id="search"></div>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      new PagefindUI({ element: '#search' });
    });
  </script>
  <ul class="max-w-xl mx-auto my-5">
    {{ range .Paginator.Pages }}
    <a href="{{ .RelPermalink }}">
      <img src="{{ .Params.image.link }}" alt="{{ .Params.image.link }}" />
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.description }}</p>
    </a>
    {{ end }}
  </ul>
</section>
